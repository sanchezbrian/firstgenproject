<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="/stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="intro">
      <ul>
      <li> <h4 id="email">Welcome, {{userfirstName}}  {{userlastName}}</h4></li>
        <li> <h2 id="introductory">The Ultimate Guide for High School Students</h2> </li>
      <li> <button id="signout" onclick="window.location.href='/'">Sign Out</button></li>
      </ul>
    </div>
    <img src="https://media2.giphy.com/media/fBPHYTN8wmEyiAUvTV/source.gif" alt="">
    <button id="timeline" onclick="window.location.href='/timeline'">Timeline for You</button>
    <button id="aboutus" onclick="window.location.href='/aboutus'">About Us</button>
    <img src="https://media2.giphy.com/media/fBPHYTN8wmEyiAUvTV/source.gif" alt="">
    <div class="bottom_bar"></div>
    {{grade_of_student}}
    {% if grade_of_student == "9" %}
    <button id="gradenine" onclick="window.location.href='/gradenineinfo'">Grade 9</button>
    {% endif %}

    {% if grade_of_student == "10" %}
    <button id="gradeten" onclick="window.location.href='/gradeteninfo'">Grade 10</button>
    {% endif %}

    {% if grade_of_student == "11" %}
    <button id="gradeeleven" onclick="window.location.href='/gradeeleveninfo'">Grade 11</button>
    {% endif %}

    {% if grade_of_student == "12" %}
    <button id="gradetwelve" onclick="window.location.href='/gradetwelveinfo'">Grade 12</button>
    {% endif %}

  </body>
</html>
